<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color : grey !important">
<div class="container jumbotron" style="text-align: center">
    <div style="color: #007bff">
    <h1>Login!</h1>
    <h5>Please enter the below credentials to login!</h5>
        <p>If you are a new user, please click <a href="signup" style="color: orange">here</a></p>
    </div>
    <hr class="my-4">
    <form class="form-group">

    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
        <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
        <div class="input-group-text" style="width: 100px">Username</div>
        </div>
            <input type="email" class="form-control" id="inlineFormInputGroupUsername2" required>
        </div>

        <label class="sr-only" for="inlineFormInputGroupUsername2">password</label>
        <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
        <div class="input-group-text" style="width: 100px">Password</div>
        </div>
            <input type="password" class="form-control" id="inlineFormInputGroupUsername2" required>
        </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>

     <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
            Remember me
        </label>
     </div>
    </div>
    </form>

</div>

</body>
</html>
